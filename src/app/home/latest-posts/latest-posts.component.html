<div class="bg-gradient-to-r from-slate-100 via-slate-200 to-slate-100 p-6">
  <div class="text-center">
    <h2
      class="font-bold text-4xl text-slate-700 mb-2 relative inline-block text-center"
    >
      Latest Posts
      <span class="block h-1 w-1/2 bg-slate-700 mt-2 mx-auto rounded-md"></span>
    </h2>
    <p class="mt-4 font-medium text-slate-500">OUR NEWS FEED</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 my-6">
    <app-post
      *ngFor="let post of posts"
      [header]="post.header"
      [date]="post.date"
      [content]="post.content"
    >
    </app-post>
  </div>
</div>
